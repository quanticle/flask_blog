<html>
  <head>
    <link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css" />
    <title> {{blog_title}} </title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="page-header">
	<h1>Add Post</h1>
      </div>
      <div class="sidebar">
        <a href="/">Main Page</a>
      </div>
      <div class="content">
        <form action="/add_post/" method="post">
          <table>
            <tr>
              <td><h3>Post Title</h3>
              <td><input type="text" name="post_title" /></td>
            </tr>
            <tr>
              <td><h3>Post Text</h3></td>
              <td><textarea rows="12" cols="80" name="post_text"></textarea></td>
            </tr>
        </form>
      </div>
    </div>
  </body>
</html>
