<html>
  <head>
    <title>Login to {{blog_title}}</title>
    <link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="pageheader">
	<h1>Login To {{blog_title}}</h1>
      </div>
      <div class="sidebar">
	<ul>
	  <li>
	    <a href="/">Return to main page</a>
	  </li>
	</ul>
      </div>
      <div class="content">
	<form method="post" action="/login/">
	  <div class="clearfix">
	    <label for="username">Username</label>
	    <div class="input"><input type="text" name="username" /></div>
	  </div>
	  <div class="clearfix">
	    <label for="password">Password</label>
	    <div class="input"><input type="password" name="password" /></div>
	  </div>
	</form>
      </div>
    </div>
  </body>
</html>
